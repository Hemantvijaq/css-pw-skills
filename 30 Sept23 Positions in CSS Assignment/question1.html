<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { 
        height: 50px;
        width: 50px;
        background-color: aqua;
        border: 2px solid lightgreen;
        text-align: center;
       
    }
    .boxa {
        position: relative;
        top: 200px;
        left: 200px;
         }

    .boxb { 
        position: absolute;
        left: -30px;
        bottom: 30px;

        }
    
    .boxc {
        position: absolute;
        right: -30px;
        bottom: 30px;
        } 

    .boxd {
        position: absolute;
        left: -30px;
        top: 30px;
         }

    .boxe{
        position: absolute;
        right: -30px;
        top: 30px;

         }
      
    </style>
</head>
<body>
    <div>
    <div class="box boxa">a
    <div class="box boxb">b</div>
    <div class="box boxc">c</div>
    <div class="box boxd">d</div>
    <div class="box boxe">e</div>
</div>
</div>
</body>
</html>
