<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>
    <div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
       
  <ol class="carousel-indicators">

      <li data-target="myCarousel" data-slide-to="2"></li>

        </ol>

        <!-- carousel slides -->

        <div class="carousel-inner w-40" >
            <div class="item active" style="background-color: transparent;">
     <img src="./assets/Screenshot 2024-01-21 192204.png" alt="pw1" style="width: 50%; padding:30px;"> 
            </div>
        
        <div class="item" style="background-color: transparent;" >
     <img src="./assets/Screenshot 2024-01-21 192215.png" alt="pw2" style="width: 50%; padding:30px;">

        </div>
        <div class="item" style="background-color: transparent;">
            <img src="./assets/Screenshot 2024-01-21 192231.png" alt="pw3" style="width: 50%; padding:30px;">
     </div>
    </div>

        <!-- left and right controls -->
     <a class="left carousel-control" href="#myCarousel" data-slide="prev">

    </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">

</div>
