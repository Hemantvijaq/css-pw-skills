<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pw navigation bar</title>
<style>
 nav {
    background-color: rgb(26, 162, 216);
    padding: 20px;
    /* margin: 20px; */
   
}

a:hover {
    color: #000;
}

a {
    color: rgb(251, 248, 248);
    margin-left: 30px;
    margin-right: 30px;
    text-decoration: none;
    
}


</style>

</head>
<body>
    <nav>
        <a href="#">Home</a>

        <a href="#">Blog</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
        <a href="#">login</a>

    </nav>
   
</body>
</html>
