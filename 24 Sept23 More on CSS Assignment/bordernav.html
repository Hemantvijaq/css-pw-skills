<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pw navigation bar</title>
<style>
 nav {
    background-color: rgb(26, 162, 216);
    padding: 20px;
    /* margin: 20px; */
   
}

a:hover {
    color: #000;
}

a {
    color: rgb(251, 248, 248);
    margin-left: 30px;
    margin-right: 30px;
    text-decoration: none;
    
}
 .nav-link0{
   border: 2px dotted;
 }
 .nav-link1{
    border: 2px double;
 }
 .nav-link2{
    border: 2px dashed;
 }
 .nav-link3{
    border: 2px solid black;
 }
 .nav-link4{
    border: 1px groove black;
 }
 
 

</style>

</head>
<body>
    <nav>
        <a href="#" class="nav-link0">Home</a>

        <a href="#" class="nav-link1">Blog</a>
        <a href="#" class="nav-link2">About us</a>
        <a href="#" class="nav-link3">Contact</a>
        <a href="#" class="nav-link4">login</a>

    </nav>
   
</body>
</html>
