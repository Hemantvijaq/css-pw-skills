<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="max-w-[1440px] h-screen m-auto border-4  items-center justify-center">
    <section class="container flex justify-center items-center h-full  gap-4 px-10">
    <div class="mx-auto my-auto text-center space-y-4">
        <h2 class="text-3xl" >Login</h2>
    <p class="text [#828282]">Enter your credentials to access your account</p>
     <!-- login logo of google  -->
    <div class=" w-full py-4">
 <button class="flex justify-center items-center border border [#828282] rounded-sm p-4 mx-auto w-full">
  <img   src="./assets/icons8-google-logo-48.png" alt="">
  <span>Login with Google</span>
 </button>
</div>
 
<div class="flex justify-center items-center py-4 gap-4">
    <div class="w-full lg:w-44 h-[1px] bg-[#828282]"></div>
  <p>or</p>
 <div class="w-full lg:w-44 h-[1px] bg-[#828282]"></div>
  </div>

  <!-- filling details section -->
    <form class="flex flex-col justify-start items-start">
     <label for="email address">Email address</label>
     <input type="search" id="email" name="fname" placeholder="enter your email" 
     class="p-2 w-full outline  outline-[0.5px] outline-[#828282] rounded-sm">   
<br>
  <label for="password" class="flex justify-between w-full" >Enter password
  
  <span>
   <a href="#" class="text-blue-500"> forget password</a>
  </span>
</label>
  <input type="password" name="password" id="password" placeholder="******"
  class="p-2 w-full outline  outline-[0.5px] outline-[#828282] rounded-sm">
<br>    
  <button class="w-full text-white bg-blue-500 py-2 rounded-sm">login</button>
  <p class="text-[#828282] py-3 mx-auto">Don't have a account <a class="text-blue-500" href="#">register here</a></p>

</form>
</div>

<!-- login madam image -->
<div class="hidden lg:block self-end w-[90%] xl:w-auto">
    <img class="h-[90vh]" src="./assets/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg" alt="login sectio ma'am image">
</div>

</section>
