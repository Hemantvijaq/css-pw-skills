<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/
all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <!-- here sidebar -->
 <aside class="bg-gray-500 text-white h-screen w-64 fixed">
    <div class="flex flex-col h-full">
  <div class="flex justify-center items-center p-4">
    <span class="text-2xl font-semibold">dashboard</span>
  </div>

   <!-- navigation menu  -->
   <nav class="flex-1 text-gray-400">
   <ul class="space-y-1">
    <li class="px-4 py-2 bg-gray-800">
        <a class="flex items-center  gap-4 text-gray-100"  href="#">
        <i class="fas fa-chart-pie text-xl"></i>
        <span>Dashboard</span>
        </a>
    </li>
    <li class="px-4 py-2 bg-gray-800">
        <a class="flex items-center  gap-4 text-gray-100" href="#">
        <i class="fas fa-users text-xl"></i>
        <span>Team</span>
        </a>
    </li>
    <li class="px-4 py-2 bg-gray-800">
        <a class="flex items-center  gap-4 text-gray-100" href="#">
        <i class="fas fa-folder text-xl "></i>
        <span>projects</span>
        </a>
    </li>
    <li class="px-4 py-2 bg-gray-800">
        <a class="flex items-center  gap-4 text-gray-100" href="#">
        <i class="fas fa-calendar text-xl"></i>
        <span>calendar</span>
        </a>
    </li>
    <li class="px-4 py-2 bg-gray-800">
        <a class="flex items-center  gap-4 text-gray-100" href="#">
        <i class="fas fa-file-alt text-xl"></i>
        <span>documents</span>
        </a>
    </li>
    <li class="px-4 py-2 bg-gray-800">
        <a class="flex items-center  gap-4 text-gray-100" href="#">
        <i class="fas fa-clipboard-check text-xl "></i>
        <span>reports</span>
        </a>
    </li>
</ul>
</nav>
  <!-- down side your team area -->
  <div class="py-4 text-gray-400">
    <span class="px-4 py-2">your teams</span>
  <ul class="mt-2 space-y-1">
  <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
    <a  class="flex items-center gap-4" href="#">
    <i class="fas fa-users text-xl "></i>
    <span class="text-md">PW skils</span>
    </a>
  </li>
  <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
    <a class="flex items-center gap-4" href="#">
    <i class="fas fa-users text-xl"></i>
    <span class="text-md">PW labs</span>
    </a>
  </li>
  <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
    <a class="flex items-center gap-4" href="#">
    <i class="fas fa-users text-xl"></i>
    <span class="text-xl">PW -IOI</span>
    </a>
  </li>
</ul>
</div>
</div>
</aside>
 <!-- main intier content -->
<main class="ml-64 p-4 bg-gray-100">
    <header class="flex justify-between bg-white py-4 px-6 shadow-md">
        <div class="flex items-center">
            <i class="fas fa-user-circle"></i>
            <span class="ml-2 text-lg">Profile</span>

        </div>
        <div><i class="fas fa-search mr-1 hover:bg-amber-300"></i>
            <i class="fas fa-bell ml-1  hover:bg-amber-300"></i>
        </div>
    </header>
</main>


</body>
</html>
