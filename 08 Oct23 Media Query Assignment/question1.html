<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <style>
        header{
            background-color: grey;
            text-align: center;
            margin-top: 5px;
            padding: 20px;
        }

        @media screen  and (max-width: 600px) {
            header{
                background-color: blue;

            }
            
        }
        
    </style>



</head>
<body>
   <header>
    <h1>Responsive header</h1>
   </header>
   <main>
    <p>main content</p>
   </main> 
   <footer>
    this is the footer 
   </footer>
</body>
</html>
